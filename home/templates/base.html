<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/screen.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/print.css" media="print" />
        <!--[if lt IE 8]>
	        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ie.css" media="screen, projection" />
	    <![endif]-->
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/form.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/loginform.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/searchbox.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/multiform.css" media="screen" />

        {% block additional_headers %}
        {% endblock %}

        <!-- jQuery -->
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/login.js"></script>

        <title>testbook</title>
    </head>

    <body>

        <div class="container" id="page">
            <div id="header">
                <div id="title">testbook</div>

                {% block navigation %}
                    {% include "menu.html" %}
                {% endblock %}

            </div>

            <!-- login button -->
            <div class="loginbtn">
                <a href="#" class="loginbutton right">sign in</a>
            </div>

            <div id="streamguest">
                <div id="content">

                    {% block content %}
                    {% endblock %}

                </div>
            </div>

            <div class="clear"></div>

            <div id="footer">
                Copyright &copy; 2013 TestPlus KG.<br/>
                All Rights Reserved.<br/>
            </div>

            <!-- hidden login form -->
            <div class="loginform">
                <form id="login-form" action="/tbook/index.php?r=site/login" method="post">
                    <div class="row">
                        <b>username</b>                <input name="LoginForm[username]" id="LoginForm_username" type="text" />                        </div>

                    <div class="row">
                        <b>password</b>                <input name="LoginForm[password]" id="LoginForm_password" type="password" />                        </div>

                    <div class="row buttons">
                        <input type="submit" name="yt0" value="login" />        </div>
                </form>
            </div>
        </div>

    </body>

</html>
